<div class="container mt-5">
  <div class="row">
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <div class="card-title">
            <h2>Task APP</h2>
          </div>
              <div class="form-group">
                <label class="form-label">Tugas Saya</label>
                <input [(ngModel)]="todo" type="text" class="form-control">
              </div>
              <button (click)="addTodo()" class="btn btn-primary">Tambah tugas</button>
            <button (click)="rmvPop()" class="btn btn-danger">Hapus Task Terakhir</button>
        </div>
      </div>
    </div>
    <div class="col-8">
      <table class="table">
        <thead>
        <tr>
          <th>Task</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody *ngIf="todos">
        <ng-template ngFor let-item [ngForOf]="todos" let-i="index">
        <tr>
          <td> {{ item }}</td>
          <td>
            <button (click)="rmvTodo(i)" class="btn btn-danger">Hapus</button>
          </td>
        </tr>
        </ng-template>
        </tbody>
      </table>
    </div>
  </div>
</div>
